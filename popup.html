<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text: #f8fafc;
    }

    body {
      width: 240px;
      padding: 16px;
      font-family: 'Inter', -apple-system, blinkmacsystemfont, 'Segoe UI', roboto, oxygen, ubuntu, cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .mode-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 4px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .mode-btn {
      flex: 1;
      padding: 8px;
      font-size: 11px;
      cursor: pointer;
      border-radius: 7px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: transparent;
      border: none;
      color: #94a3b8;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .mode-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3);
    }

    #status {
      margin-top: 14px;
      font-size: 11px;
      color: #94a3b8;
      min-height: 18px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">ü•∑</div>
    <h1>Iframe Snatcher</h1>

    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="copy">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <button class="mode-btn" data-mode="download">–°–∫–∞—á–∞—Ç—å</button>
    </div>

    <div class="btn-group">
      <button id="visualSelectBtn" style="background: #ef4444; margin-bottom: 4px;">Visual Sniper üéØ</button>
      <button id="stealContentBtn">–°–ø–µ—Ä–µ—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç üíé</button>
      <button id="stealMainBtn" class="secondary">–í—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
